<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirmación de compra</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
      background: #000;
      color: #fff;
      line-height: 1.4;
      text-align: center;
    }

    img {
      max-width: 100%;
      display: block;
      margin: 25px auto;
    }

    .header {
      background: linear-gradient(90deg, #d80000, #7a0000);
      color: #fff;
      text-align: center;
      padding: 20px 10px;
    }

    .header span {
      background: #fff;
      color: #d80000;
      font-weight: 800;
      font-size: 22px;
      padding: 5px 10px;
      display: inline-block;
    }

    .header p {
      margin-top: 10px;
      font-size: 16px;
      font-style: italic;
    }

    .step {
      text-align: center;
      font-size: 18px;
      font-weight: 700;
      margin: 20px 0 10px;
    }

    .progress {
      width: 90%;
      margin: 0 auto;
      height: 30px;
      border: 1px solid #000;
      border-radius: 5px;
      overflow: hidden;
    }

    .progress-bar {
      width: 75%;
      height: 100%;
      background: linear-gradient(90deg, #16a34a, #0d6b3a);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-weight: 700;
    }

    .warning {
      font-size: 14px;
      margin: 10px 0;
      text-align: center;
    }

    .warning span {
      color: #ffcc00;
      font-size: 18px;
    }

    .upsell-container {
      max-width: 100%;
      width: 100%;
      padding: 20px;
      text-align: center;
      box-sizing: border-box;
    }

    .btn-confirmar {
      display: block;
      width: 100%;
      max-width: 420px;
      margin: 25px auto 20px auto;
      padding: 20px 22px;
      background: #00c853;
      color: #fff;
      font-size: 20px;
      font-weight: bold;
      text-decoration: none;
      border-radius: 10px;
      animation: pulse 1.5s infinite;
      box-shadow: 0 0 0 rgba(0, 200, 83, 0.7);
      transition: transform 0.2s ease;
    }

    .btn-confirmar:hover {
      transform: scale(1.05);
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(0, 200, 83, 0.7); }
      70% { box-shadow: 0 0 0 18px rgba(0, 200, 83, 0); }
      100% { box-shadow: 0 0 0 0 rgba(0, 200, 83, 0); }
    }

    .margin-grande {
      height: 450px;
    }
  </style>
</head>

<body>

  <!-- Header -->
  <div class="header">
    <span>IMPORTANTE:</span>
    <p>No solicite un chargeback, su acceso estará en la siguiente página.</p>
  </div>

  <!-- Step -->
  <div class="step">PASO 3 DE 4</div>

  <!-- Progress -->
  <div class="progress">
    <div class="progress-bar">99%</div>
  </div>

  <!-- Warning -->
  <div class="warning">
    <span>⚠</span> Confirme abajo para acceder inmediatamente.
  </div>

  <!-- IMAGEM -->
  <img src="https://i.postimg.cc/NFtPCqT9/Texto-do-seu-paragrafo-(4).png" alt="Confirmación">

  <!-- BOTÃO -->
  <div class="upsell-container">
    <a href="https://checkout.centerpag.com/pay/PPU38CQ2P06?upsell=true" class="btn-confirmar">
      CONFIRMAR Y ACCEDER
    </a>
  </div>

  <!-- Margem grande abaixo -->
  <div class="margin-grande"></div>

</body>
</html>
