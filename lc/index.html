<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La JORNADA CON MI √ÅNGEL</title>
    <style>
        body {
            margin: 0;
            font-family: 'Georgia', serif;
            background: linear-gradient(to bottom, #f0f8ff, #dcdcdc);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            width: 350px;
            padding: 40px;
            text-align: center;
            position: relative;
        }

        .login-container::before {
            content: "üïäÔ∏è";
            font-size: 60px;
            position: absolute;
            top: -30px;
            left: calc(50% - 30px);
        }

        h1 {
            margin-bottom: 30px;
            color: #4b3c8f;
            font-size: 22px;
            text-transform: uppercase;
        }

        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        button {
            background-color: #4b3c8f;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            margin-top: 15px;
        }

        button:hover {
            background-color: #362b6f;
        }

        .angel-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: url('https://images.unsplash.com/photo-1612197520470-06b0ed38bfe4?fit=crop&w=800&q=80') no-repeat center center;
            background-size: cover;
            opacity: 0.1;
        }

        .lang-select {
            position: absolute;
            top: 10px;
            right: 10px;
        }
    </style>
</head>
<body>

    <!-- Seletor idiomas -->
    <select class="lang-select" onchange="changeLang(this.value)">
        <option value="es">üá™üá∏ Espa√±ol</option>
        <option value="en">üá∫üá∏ English</option>
    </select>

    <div class="login-container">
        <div class="angel-bg"></div>
        <h1 id="title">La JORNADA CON MI √ÅNGEL</h1>
        <form onsubmit="redirect(event)">
            <input id="email" type="email" placeholder="Correo electr√≥nico" required>
            <input id="password" type="password" placeholder="Contrase√±a" required>
            <button id="btn" type="submit">Ingresar</button>
        </form>
    </div>

    <script>
        const texts = {
            es: {
                title: "La JORNADA CON MI √ÅNGEL",
                email: "Correo electr√≥nico",
                password: "Contrase√±a",
                button: "Ingresar"
            },
            en: {
                title: "THE JOURNEY WITH MY ANGEL",
                email: "Email",
                password: "Password",
                button: "Login"
            }
        };

        function setLanguage(lang) {
            document.getElementById("title").innerText = texts[lang].title;
            document.getElementById("email").placeholder = texts[lang].email;
            document.getElementById("password").placeholder = texts[lang].password;
            document.getElementById("btn").innerText = texts[lang].button;
            document.querySelector(".lang-select").value = lang;
            localStorage.setItem("lang", lang);
        }

        // Detecta idioma
        const storedLang = localStorage.getItem("lang");
        const browserLang = navigator.language.startsWith("es") ? "es" : "en";
        const currentLang = storedLang || browserLang;
        setLanguage(currentLang);

        function changeLang(lang) {
            setLanguage(lang);
        }

        function redirect(event) {
            event.preventDefault();

            const lang = localStorage.getItem("lang") || browserLang;
            
            if (lang === "en") {
                window.location.href = "https://vcbemcomseucorpo.site/home-acc-song-in/";
            } else {
                window.location.href = "https://vcbemcomseucorpo.site/home-acesso-cancion-latam/";
            }
        }
    </script>
</body>
</html>
