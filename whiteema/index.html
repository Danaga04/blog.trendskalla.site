  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f5f5f5;
      color: #333;
      padding: 20px 0;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 0 12px;
    }

    .video-section {
      background-color: #fff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      margin-bottom: 30px;
      padding: 20px;
      text-align: center;
    }

    .comments-section {
      background-color: #fff;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .comments-header {
      font-size: 12px;
      color: #999;
      margin-bottom: 20px;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .comment {
      margin-bottom: 20px;
      padding-bottom: 20px;
      border-bottom: 1px solid #f0f0f0;
    }

    .comment:last-child {
      border-bottom: none;
      margin-bottom: 0;
      padding-bottom: 0;
    }

    .comment-author {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }

    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      color: white;
      flex-shrink: 0;
    }

    .author-info {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .author-name {
      font-weight: 600;
      color: #1877f2;
      font-size: 13px;
      cursor: pointer;
    }

    .author-name:hover {
      text-decoration: underline;
    }

    .time {
      font-size: 11px;
      color: #999;
    }

    .comment-text {
      font-size: 13px;
      color: #333;
      line-height: 1.6;
      margin-bottom: 10px;
    }

    .comment-actions {
      display: flex;
      gap: 12px;
      font-size: 12px;
      color: #999;
    }

    .comment-actions span {
      cursor: pointer;
      font-weight: 500;
      transition: color 0.2s;
    }

    .comment-actions span:hover {
      color: #1877f2;
    }

    .comment-actions .separator {
      font-weight: normal;
      cursor: default;
    }

    .comment-actions .separator:hover {
      color: #999;
    }

    @media (max-width: 640px) {
      .video-section {
        padding: 16px;
      }

      .comments-section {
        padding: 16px;
      }

      .comment {
        margin-bottom: 16px;
        padding-bottom: 16px;
      }
    }
  </style>
</head>
