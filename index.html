<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>¡Gracias por tu compra!</title>
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: #f9f9f9;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      background: white;
      max-width: 500px;
      width: 100%;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      padding: 40px;
      text-align: center;
    }
    .container h1 {
      color: #4CAF50;
      font-size: 28px;
      margin-bottom: 20px;
    }
    .container p {
      font-size: 18px;
      line-height: 1.6;
    }
    .check-icon {
      font-size: 60px;
      color: #4CAF50;
      margin-bottom: 20px;
    }
    @media (max-width: 500px) {
      .container {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="check-icon">✅</div>
    <h1>¡Gracias por tu compra!</h1>
    <p>Tu acceso ha sido enviado al correo electrónico que utilizaste en la compra.</p>
    <p>Revisa tu bandeja de entrada (y también la carpeta de spam o promociones).</p>
    <p>¡Nos vemos dentro!</p>
  </div>
</body>
</html>
