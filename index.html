<!-- CÓDIGO COMPLETO COM HOTMART FUNIL SUBSTITUINDO O BLOCO DE UPSELL -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>PARABÉNS!</title>
  <link rel="icon" href="favicon.html" />
  <link rel="stylesheet" href="css/all.css" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/stylead8e.css" />
  <style>
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.3); }
      100% { transform: scale(1); }
    }
    .pulsating {
      animation: pulse 1.5s infinite;
    }
    .headline {
      text-align: center;
      font-family: 'Montserrat', sans-serif;
      padding: 20px;
      font-size: 18px;
      color: #000;
      font-weight: bold;
    }
    .fornpay_btn {
      background: #3d94f6;
      background-image: linear-gradient(to bottom, #3d94f6, #1e62d0);
      border-radius: 10px;
      color: #fff;
      font-family: Arial;
      font-size: 18px;
      padding: 10px 20px;
      border: 1px solid #337fed;
      text-decoration: none;
      display: block;
      cursor: pointer;
      text-align: center;
    }
    .fornpay_downsell {
      color: #004faa;
      font-family: Arial;
      margin-top: 10px;
      font-size: 16px !important;
      font-weight: 100;
      text-decoration: none;
      display: block;
      cursor: pointer;
      text-align: center;
    }
    .slider-container {
      overflow: hidden;
      width: 100%;
      margin: 30px auto 10px;
      padding: 10px 0;
    }
    .slider-track {
      display: flex;
      width: calc(250px * 20);
      animation: scrollSlider 40s linear infinite;
    }
    .slider-track img {
      width: 180px;
      height: auto;
      margin: 0 10px;
      border-radius: 12px;
      flex-shrink: 0;
    }
    @keyframes scrollSlider {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }
    @media (max-width: 600px) {
      .slider-track img {
        width: 120px;
        margin: 0 5px;
      }
    }
  </style>
</head>
<body>
  <script src="js/latest.js" async defer></script>

  <div id="loading-screen" style="display: none;">
    <div class="spinner-loading"></div>
  </div>

  <div id="page-content">
    <!-- ... (todo o conteúdo anterior permanece igual) ... -->

    <!-- AQUI ENTRA O WIDGET DO FUNIL HOTMART NO LUGAR DO BLOCO DE UPSELL ORIGINAL -->
    <!-- HOTMART - Sales Funnel Widget -->
    <!--- sales funnel container --->
    <div id="hotmart-sales-funnel"></div>

    <!--- script load and setup --->
    <script src="https://checkout.hotmart.com/lib/hotmart-checkout-elements.js"></script>
    <script>
      checkoutElements.init('salesFunnel').mount('#hotmart-sales-funnel');
    </script>
    <!-- HOTMART - Sales Funnel Widget -->
    <!-- FIM DA SUBSTITUIÇÃO -->
  </div>

  <!-- RESTANTE DO CÓDIGO CONTINUA IGUAL -->
  <div id="people" class="people">
    <img src="images/man6.jpg" id="people-img" alt="" />
    <p style="text-align: center" id="people-p">João acaba de ganar <b>75% de descuento</b>!</p>
  </div>

  <div id="overlay" class="overlay"></div>

  <div id="popup-try-again" class="popup">
    <div class="popup-content">
      <h2>Una pena!</h2>
      <img src="images/sweat.png" />
      <p>
        Usted fue el gran seleccionado y ganó.
        <b class="text-success pulsating" style="color: green !important; font-size: 22px;">01</b> Una oportunidad extra. Buena suerte.!
      </p>
      <button id="try-again-button">Inténtalo de nuevo</button>
    </div>
  </div>

  <audio id="confetti-audio" src="media/ml.mp3"></audio>
  <audio id="roleta-audio" src="media/roleta.mp3"></audio>

  <script src="js/jquery-3.0.0.slim.min.js"></script>
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/confetti.browser.min.js"></script>
  <script src="https://app.tribopay.com.br/js/oneclick.js"></script>

  <!-- SCRIPTS DA ROLETA E FUNCIONALIDADES JS CONTINUAM IGUAIS -->
  <script>
    let attempt = 0;
    const animateSpin = () => {
      const roleta2 = document.querySelector('#roleta2');
      const roleta2Img = document.querySelector('#roleta2 img');
      const buttonCta = document.getElementById('button-cta');
      const confettiAudio = document.getElementById('confetti-audio');
      const roletaAudio = document.getElementById('roleta-audio');
      if (roleta2) {
        roleta2Img.classList.remove('spinner');
        buttonCta.style.display = 'none';
        roletaAudio.currentTime = 0;
        roletaAudio.play();
        if (attempt === 0) {
          roleta2.classList.add('wheel__spinner_animated_retry_then_win');
          setTimeout(() => {
            roletaAudio.pause();
            document.getElementById('overlay').style.display = 'block';
            document.getElementById('popup-try-again').style.display = 'block';
          }, 10000);
        } else {
          roleta2.classList.add('wheel__spinner_animated');
          setTimeout(() => {
            roletaAudio.pause();
            confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });
            confettiAudio.play();
            document.getElementById('overlay').style.display = 'block';
            // O popup original foi removido, então nada aparece aqui
          }, 10000);
        }
      }
    };

    document.querySelectorAll('.runSpin').forEach(el => {
      el.addEventListener('click', () => {
        animateSpin();
        attempt++;
      });
    });

    document.getElementById('roleta3').addEventListener('click', () => {
      animateSpin();
      attempt++;
    });

    document.getElementById('try-again-button').addEventListener('click', () => {
      document.getElementById('overlay').style.display = 'none';
      document.getElementById('popup-try-again').style.display = 'none';
      document.querySelector('#roleta2').classList.remove('wheel__spinner_animated_retry_then_win');
      document.getElementById('button-cta').style.display = 'block';
    });

    (() => {
      const frases = [
        { frase: `Pedro acaba de ganar <b>50% de descuento</b>!`, imgSrc: 'https://i.postimg.cc/RhB8zCK5/24.jpg' },
        { frase: `Ana acaba de ganar <b>25% de descuento su esposo</b>!`, imgSrc: 'https://i.postimg.cc/prw31XTF/2.jpg' },
        { frase: `Bruno acabou de ganar <b>75% de descuento</b>!`, imgSrc: 'https://i.postimg.cc/2ynfYBgw/5.jpg' }
      ];
      setInterval(() => {
        const rand = Math.floor(Math.random() * frases.length);
        const { frase, imgSrc } = frases[rand];
        document.getElementById('people-p').innerHTML = frase;
        document.getElementById('people-img').src = imgSrc;
        const contDiv = document.getElementById('people');
        contDiv.classList.toggle('display-off');
        contDiv.classList.remove('slide-animation');
        setTimeout(() => {
          contDiv.classList.toggle('display-off');
          contDiv.classList.add('slide-animation');
        }, 20);
      }, 4000);
    })();

    window.addEventListener('load', () => {
      document.getElementById('loading-screen').style.display = 'none';
    });
  </script>

  <canvas id="confetti"></canvas>
  <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
  <script>
    const jsConfetti = new JSConfetti({ canvasId: 'confetti' });
    window.onload = () => {
      jsConfetti.addConfetti();
    };
  </script>
  <style>
    #confetti {
      position: fixed;
      height: 100%;
      width: 100%;
      top: 0px;
      left: 0px;
      z-index: 999;
      pointer-events: none;
    }
  </style>

  <script
    src="https://cdn.utmify.com.br/scripts/utms/latest.js"
    data-utmify-prevent-xcod-sck
    data-utmify-prevent-subids
    async
    defer
  ></script>
</body>
</html>
