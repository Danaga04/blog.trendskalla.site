@media (min-width: 996px) {
    .card-bottle {
        margin: 0 auto;
        min-width: 400px;
        margin-bottom: 30px !important;
    }
}

/* Container */
.pricing-section {
  text-align: center;
  font-family: "Roboto", sans-serif;
  margin-top: 20px;
  padding: 20px;
}

/* Normalmente */
.pricing-section .normal-price {
  font-size: 38px;
  font-weight: 700;
  color: #000;
  margin-bottom: 10px;
}

/* $7,500 tachado */
.pricing-section .normal-price span {
  color: red;
  text-decoration: line-through;
  font-weight: 700;
  font-size: 38px;
}

/* Hoy solo */
.pricing-section .today-price {
  font-size: 30px;
  font-weight: 400;
  color: #000;
  margin-bottom: 20px;
}

/* $37 Una vez */
.pricing-section .today-price strong {
  color: #42b99f;
  font-size: 30px;
  font-weight: 700;
}

/* Botón */
.pricing-section .buy-btn {
  display: inline-block;
  background: #14c764;
  color: #fff;
  font-size: 24px;
  font-weight: 700;
  font-family: "Montserrat", sans-serif;
  padding: 22px 30px;
  border-radius: 12px;
  text-decoration: none;
  box-shadow: 0 3px 8px rgba(0,0,0,0.25);
  margin-bottom: 15px;
  max-width: 90%;
  line-height: 1.3;
}

/* Hover */
.pricing-section .buy-btn:hover {
  opacity: 0.92;
}

/* Animación de pulso */
.pulse {
  animation: pulse 2s infinite;
}
@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.06); }
  100% { transform: scale(1); }
}

/* Enlace */
.pricing-section .access-link {
  font-size: 20px;
  font-weight: 400;
  color: #0000ff;
  text-decoration: underline;
  display: block;
  margin-top: 15px;
  margin-bottom: 20px;
}

/* Tarjetas */
.pricing-section .cards img {
  max-width: 290px;
  width: 90%;
  margin: 0 auto;
  display: block;
  margin-top: 15px;
}

/* Texto de seguridad */
.pricing-section .secure-text {
  color: #9c9c9c;
  font-size: 12px;
  margin-top: 15px;
  padding: 0 10px;
  text-align: center;
}

/* Móvil */
@media(max-width: 480px) {
  .pricing-section .normal-price,
  .pricing-section .normal-price span {
    font-size: 30px;
  }

  .pricing-section .today-price,
  .pricing-section .today-price strong {
    font-size: 26px;
  }

  .pricing-section .buy-btn {
    font-size: 20px;
    padding: 18px 22px;
  }

  .pricing-section .access-link {
    font-size: 18px;
  }
}

/* Estilo del contador */
.countdown-section {
  text-align:center;
  font-family:"Roboto",sans-serif;
  margin-top:20px;
}
.countdown-title {
  font-size:22px;
  font-weight:700;
  margin-bottom:12px;
}
.countdown-box {
  display:flex;
  justify-content:center;
  gap:20px;
}
.count-block {
  text-align:center;
}
.count-number {
  font-size:38px;
  font-weight:700;
}
.count-label {
  font-size:14px;
  font-weight:400;
  text-transform:uppercase;
}

/* Pie de página */
.footer {
  background-color: #f5f5f5;
  text-align: center;
  font-family: "Roboto", sans-serif;
  font-size: 13px;
  color: #777;
  padding: 25px 10px;
  line-height: 1.6;
}
.footer a {
  color: #777;
  text-decoration: underline;
}
.footer a:hover {
  color: #000;
}
