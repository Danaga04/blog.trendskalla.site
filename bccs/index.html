<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exclusive One-Time Offer!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f9;
            padding: 20px;
        }
        .green-box {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            margin-bottom: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            font-size: 1.5em;
            font-weight: bold;
        }
        .gift-image {
            max-width: 250px;
            height: auto;
            margin: 20px auto;
        }
        .cta-button {
            display: block;
            width: 80%;
            max-width: 400px;
            margin: 30px auto;
            padding: 20px;
            background-color: #FF0000;
            color: white;
            font-size: 1.8em;
            font-weight: bold;
            text-decoration: none;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            box-shadow: 0 5px #c00;
            transition: all 0.1s;
            animation: pulse 1.5s infinite;
        }
        .cta-button:hover {
            background-color: #e60000;
        }
        .cta-button:active {
            box-shadow: 0 1px #c00;
            transform: translateY(4px);
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .timer-section {
            margin-top: 40px;
            padding: 20px;
            border-top: 2px dashed #ccc;
        }
        #countdown {
            font-size: 3em;
            color: #d35400;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .slots-info {
            font-size: 1.2em;
            color: #333;
            margin-top: 20px;
            font-weight: bold;
        }
        #slots-count {
            color: #FF0000;
            font-size: 1.5em;
        }
    </style>
</head>
<body>

    <div class="green-box">
        Is the price a problem for you?
        <br>
        Take advantage of the new special price with a 52% year-end discount.
    </div>

    <img src="https://i.postimg.cc/PrYdjFfp/red-gift-box-and-gold-ribbon-chinese-new-year-elements-icon-3d-rendering-png.png" alt="Red Gift Box" class="gift-image">

    <a href="https://go.centerpag.com/PPU38CQ2OUS" class="cta-button">
        CLICK HERE TO GET THE DISCOUNT
    </a>

    <div class="timer-section">
        <h2>⏱️ Limited Time!</h2>
        <div id="countdown"></div>
        
        <div class="slots-info">
            Only <span id="slots-count">10</span> spots left.
        </div>
    </div>

    <script>
        // --- COUNTDOWN SCRIPT ---
        const countdownElement = document.getElementById('countdown');
        const endTime = new Date().getTime() + 30 * 60 * 1000; 

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = endTime - now;

            if (distance < 0) {
                clearInterval(countdownInterval);
                countdownElement.innerHTML = "Offer Expired!";
                return;
            }

            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            countdownElement.innerHTML = 
                `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }

        const countdownInterval = setInterval(updateCountdown, 1000);
        updateCountdown();

        // --- SLOTS DECREASING SCRIPT ---
        const slotsCountElement = document.getElementById('slots-count');
        let currentSlots = 10;
        const slotsInterval = 30000;

        function decreaseSlots() {
            if (currentSlots > 3) {
                currentSlots--;
            } else if (currentSlots > 0) {
                currentSlots = Math.max(0, currentSlots - 1);
                clearInterval(slotsIntervalId);
                slotsIntervalId = setInterval(decreaseSlots, 10000);
            } else {
                clearInterval(slotsIntervalId);
            }
            slotsCountElement.textContent = currentSlots;
        }

        let slotsIntervalId = setInterval(decreaseSlots, slotsInterval);
    </script>

   

    <script
      src="https://cdn.utmify.com.br/scripts/utms/latest.js"

    ></script>

</body>
</html>
