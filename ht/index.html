  <script>
    document.addEventListener("DOMContentLoaded", function() {
      var SECONDS_TO_DISPLAY = 2110;
      var CLASS_TO_DISPLAY = ".esconder";
      var attempts = 0;
      var elsHiddenList = [];
      var elsDisplayed = false;
      var elsHidden = document.querySelectorAll(CLASS_TO_DISPLAY);
      var alreadyDisplayedKey = `alreadyElsDisplayed${SECONDS_TO_DISPLAY}`;
      var alreadyElsDisplayed = localStorage.getItem(alreadyDisplayedKey);

      function formatTime(seconds) {
        let minutes = Math.floor(seconds / 60);
        let remainingSeconds = seconds % 60;
        return `${minutes < 10 ? '0' : ''}${minutes}:${remainingSeconds < 10 ? '0' : ''}${remainingSeconds}`;
      }

      function startCountdown(seconds, elementId) {
        let time = seconds;
        let countdownElement = document.getElementById(elementId);
        const interval = setInterval(() => {
          time--;
          countdownElement.textContent = formatTime(time);
          if (time <= 0) {
            clearInterval(interval);
            countdownElement.textContent = "00:00";
          }
        }, 1000);
      }

      var showHiddenElements = function() {
        elsDisplayed = true;
        elsHiddenList.forEach((e) => e.style.display = "block");
        localStorage.setItem(alreadyDisplayedKey, true);
        elsHiddenList.forEach((e, index) => {
          var countdownId = `countdown${index + 1}`;
          startCountdown(20 * 60, countdownId);
        });
      };

      var startWatchVideoProgress = function() {
        if (typeof smartplayer === 'undefined' || !(smartplayer.instances && smartplayer.instances.length)) {
          if (attempts >= 10) return;
          attempts += 1;
          return setTimeout(function() {
            startWatchVideoProgress()
          }, 1000);
        }
        smartplayer.instances[0].on('timeupdate', () => {
          if (elsDisplayed || smartplayer.instances[0].smartAutoPlay) return;
          if (smartplayer.instances[0].video.currentTime < SECONDS_TO_DISPLAY) return;
          showHiddenElements();
        });
      };

      if (alreadyElsDisplayed === 'true') {
        setTimeout(function() {
          showHiddenElements();
        }, 100);
      } else {
        startWatchVideoProgress();
      }

      setTimeout(function() {
        elsHiddenList = Array.prototype.slice.call(elsHidden);
      }, 0);
    });
  </script>
